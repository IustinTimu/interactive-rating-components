<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="designe.css">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <div class="card">
    <div class="card-container">
      <div class="star">
        <img src="images/icon-star.svg">
      </div>
      <h1>
        How did we do?
      </h1>
      <b class="description">
        Please let us know how we did with your suupport request. All feedback appreciated to help us  improve our offering!
      </b>

      <div class="raiting_button">
        <button class="button_1">1</button>
        <button class="button_2">2</button>
        <button class="button_3">3</button>
        <button class="button_4">4</button>
        <button class="button_5">5</button>
      </div>
      <button class="submit_button">
        Submit
      </button>
    </div>
  </div>
</head>
</html>
